<div class="color" style="height: 100vh;">
  <a routerLink="/home"  style="text-decoration: none">
    <h1 class="text-center text-dark mb-4 pt-2">
    <img src="https://www.shareicon.net/data/128x128/2016/04/12/748667_logo_512x512.png" width="50px" height="50px" class="rounded-lg">
      <strong>Blogger</strong>
    </h1>
  </a>
  <div class="container border w-25 bg-secondary rounded-lg shd">
    <h3 class="pt-3">Login</h3>
    <form >
      <div class="form-group pt-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password">
      </div>
      <div class="text-center  mb-3">
        <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
      </div>
    </form>
    <div class="text-center">New to Blogger?</div>
    <div class="text-center mb-3 mt-2">
      <button routerLink="/signup" class="btn btn-outline-dark">Create your Account</button>
    </div>
  </div>
</div>
