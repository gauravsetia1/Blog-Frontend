<div class="color pb-4">
  <a routerLink="/signup" style="text-decoration: none">
    <h1 class="text-center text-dark mb-3 pt-2">
      <img src="https://www.shareicon.net/data/128x128/2016/04/12/748667_logo_512x512.png" width="50px" height="50px" class="rounded-lg">
      <b>Blogger</b>
    </h1>
  </a>
  <div class="container border w-25 bg-secondary rounded-lg shd">
    <h3 class="pt-2">Signup</h3>
    <form class="was-validated">
      <div class="form-group pt-1">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" [(ngModel)]="phone" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field.</div>
      </div>
      <label>Gender:</label>
      <div>
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="male"> Male &nbsp;</label>
        <label><input type="radio" name="gender" [(ngModel)]="gender" value="female"> Female</label>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="pwd" [(ngModel)]="cpassword" required="true">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">InValid field</div>
      </div>
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-dark" (click)="finalData()">Signup</button>
      </div>
    </form>
    <div class="mb-3">Already have an account? <span class="text-dark log" routerLink="/login"><i><b>Login</b></i></span> </div>
  </div>
</div>
