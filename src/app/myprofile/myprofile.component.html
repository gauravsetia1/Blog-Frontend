<div class="container-fluid color p-4">
  <div class="container">
    <div class="row">

      <div class="col-4 text-center" *ngIf="user">
        <img src="{{userImg}}" alt="user" class="rounded-circle mb-4">
        <h4><button *ngIf="diff==true" class="btn btn-outline-dark mb-3" (click)="change()">Following</button></h4>
        <h4><button *ngIf="diff==false" class="btn btn-outline-dark mb-2" (click)="change()">Posts</button></h4>
        <div class="bg-white text-left p-4 rounded-lg">
          <div class="mb-2">
            <h5>Full Name :-</h5>
            <input type="text" value="{{user.name}}" size="35" class="pl-2 input-res" [disabled]="disabled" [(ngModel)]="user.name">
          </div>
          <div class="mb-2">
            <h5>Gender :-</h5>
            <label><input type="radio" name="gender" [(ngModel)]="user.gender" value="male" class="pl-2" [disabled]="disabled"> Male &nbsp;</label>
            <label><input type="radio" name="gender" [(ngModel)]="user.gender" value="female" class="pl-2" [disabled]="disabled"> Female</label>
          </div>
          <div class="mb-2">
            <h5>Phone :-</h5>
            <input type="number" value="{{user.phone}}" size="35" class="pl-2 input-res" [disabled]="disabled" [(ngModel)]="user.phone">
          </div>
          <div class="mb-2">
            <h5>Address :-</h5>
            <textarea class="pl-2 input-res" rows="3" cols="37" [disabled]="disabled" [(ngModel)]="user.address" placeholder="Enter Your Address"></textarea>
          </div>

          <div class="mt-3 d-flex justify-content-around">
            <button class="btn btn-primary" (click)="toggle()">Edit</button>
            <button class="btn btn-primary" (click)="save()">Save</button>
          </div>
        </div>

      </div>

      <div *ngIf="diff==true" class="col-8">
        <div *ngIf="blog.length == 0" class="text-center mt-5 pt-3">
          <img src="http://img.clipartlook.com/sad-emoji-clipart-very-sad-emoji-600.png" height="170px">
          <h1 class="mt-3">No Post Yet !!!</h1>
        </div>
        <div *ngFor="let b of blog" class="mb-3 p-3 bg-white rounded-lg">
          <div class="pb-2 d-flex justify-content-between">
            <h2>{{b.title}}</h2>
            <button class="btn btn-danger" (click)="delete(b.id)">Delete</button>
          </div>
          <div class="d-flex mb-3 text-muted">
            <i class="material-icons">date_range</i>{{b.date | date:'short'}}&nbsp; &nbsp; &nbsp;
            <i class="material-icons">book</i>{{b.category}}
          </div>
          <div *ngIf="b.image!=null" style="height: 150px; width: 150px">
            <img src="{{b.image}}" width="100%">
          </div>
          <div>
            {{b.description}}
          </div>
          <button class="btn btn-outline-primary mt-4" (click)="onSelect(b)">
            Edit
          </button>
        </div>
      </div>

      <div *ngIf="diff==false" class="col-8">
        <table class="table table-hover bg-white rounded-lg">
          <thead>
          <tr>
            <th>Name</th>
            <th colspan="2">Email</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of arr">
              <td>{{a.users1.name}}</td>
              <td>{{a.users1.email}}</td>
              <td><button class="btn btn-outline-danger" (click)="deleteFollowers(a.users1.id)">Unfollow</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
